<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <title>PostForm</title>
</head>
<body>

<main layout:fragment="content">


    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-4 m-auto">

                <form th:action="${isEdit} ? '/post/edit/' + *{id} : '/post/add' " th:object="${post}" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input th:field="*{title}" type="text" class="form-control" />
                        <label class="form-label" >Title</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{description}" type="text" class="form-control" />
                        <label class="form-label" >Description</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Add Post</button>
                </form>

            </div>
        </div>
    </div>

</main>

</body>
</html>

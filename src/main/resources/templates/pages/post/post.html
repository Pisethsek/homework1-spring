<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

    <main layout:fragment="content">
        <div class="container">
            <div class="row">

                <div class="col-xl-4" th:each="post : ${posts}" th:object="${post}">
                    <div class="card bg-dark text-white">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/017.webp" class="card-img" alt="Stony Beach"/>
                        <div class="card-img-overlay">
                            <h5 class="card-title" th:text="*{title}">Card title</h5>
                            <p class="card-text">
                                This is a wider card with supporting text below as a natural lead-in to additional
                                content. This content is a little bit longer.
                            </p>
                            <p class="card-text">Last updated 3 mins ago</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>

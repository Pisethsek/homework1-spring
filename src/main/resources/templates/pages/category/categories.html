<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/master-layout}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<main layout:fragment="content">

    <div class="container mt-4 mb-4">
        <div class="row">

            <div class="mb-4">
                <a class="btn btn-primary" th:href="@{/category/add}">
                    Add New Category
                </a>
            </div>

            <table class="table table-bordered" >
                <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="category : ${categories}" th:object="${category}">
                    <th scope="row" th:text="*{id}"></th>
                    <td th:text="*{name}"></td>
                    <td class="text-center">
                        <a class="btn btn-info" th:href="@{/category/{id}(id=*{id})}" href="">View</a>
                        <a class="btn btn-warning" th:href="@{/category/edit/{id}(id=*{id})}" href="">Edit</a>
                        <a class="btn btn-danger" th:href="@{/category/delete/{id}(id=*{id})}" href="">Delete</a>
                    </td>
                </tr>


                </tbody>
            </table>


        </div>
    </div>

</main>


</body>
</html>

      layout:decorate="~{layouts/master-layout}">
<head>
  <meta charset="UTF-8">
  <title>CategoryForm</title>
</head>
<body>
  <main layout:fragment="content">

    <form th:action="${isEdit} ? '/category/edit/' + *{id} : '/category/add' " th:object="${category}" method="post">

      <label for="name">Name :</label><br>
      <input th:field="*{name}" type="text" id="name"><br>

      <input type="submit" value="Submit">
      </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/master-layout}">
<head>
  <meta charset="UTF-8">
  <title>UserForm</title>
</head>
<body>

  <main layout:fragment="content">


    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col-4 m-auto">
          <form th:action="${isEdit} ? '/user/edit/' + *{id} : '/user/add' " th:object="${user}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input th:field="*{username}" type="text" class="form-control" />
              <label class="form-label" >Username</label>
            </div>

            <div class="form-outline mb-4">
              <input th:field="*{bio}" type="text" class="form-control" />
              <label class="form-label" >Bio</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Add Category</button>
          </form>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
